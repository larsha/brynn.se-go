# Use Dockerized infrastructure
sudo: false

language: go
go:
  - master

cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - node_modules

services:
  - docker

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - PROJECT_NAME=brynn-145714
    - CLUSTER_NAME=cluster-1
    - CLOUDSDK_COMPUTE_ZONE=europe-west1-b
    - DOCKER_IMAGE_NAME=brynnse
    - K8S_NAMESPACE=brynnse
    - K8S_DEPLOYMENT_NAME_WEB=web
    - K8S_DEPLOYMENT_NAME_NGINX=nginx
    - COMMIT=${TRAVIS_COMMIT::8}

install:
  - docker build -t node -f Dockerfile.node .
  - go get

script:
  - docker run -it -v `pwd`/static:/build/static node:latest npm test
  - go test

before_deploy:
  - docker run -it -v `pwd`/static:/build/static node:latest

deploy:
  - provider: script
    script:
      - ./devops/script/install-deploy-dependencies.sh
      - ./devops/script/deploy.sh
    skip_cleanup: true
    on:
      branch: master

notifications:
    email: false
    on_success: always
    on_failure: always
    slack:
      secure: 
