# Use Dockerized infrastructure
sudo: false

language: go
go:
  - master

cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - node_modules

services:
  - docker

env:
  global:
    - PROJECT_NAME=brynn-145714
    - STATIC=https://storage.googleapis.com/brynn-145714/brynnse
    - CLUSTER_NAME=cluster-1
    - CLOUDSDK_COMPUTE_ZONE=europe-west1-b
    - DOCKER_IMAGE_NAME=brynnse
    - K8S_NAMESPACE=brynnse
    - K8S_DEPLOYMENT_NAME_WEB=web
    - K8S_DEPLOYMENT_NAME_NGINX=nginx
    - COMMIT=${TRAVIS_COMMIT::7}
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

install:
  - nvm install 8
  - npm install
  - go get

script:
  - npm test
  - go test

deploy:
  - provider: script
    script: ./devops/travis/deploy-web.sh
    skip_cleanup: true
    on:
      branch: master

notifications:
    email: false
    on_success: always
    on_failure: always
    slack:
      secure: 
